<div class="container-fluid">
  <div class="row">
    <div class="col-lg">
      One of three columns
        <table class="text-left" class="table table-striped table-hover" >
            <thead>
              <tr>
                <th>Favorites</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            <tr *ngFor = "let fav of favList">
              <ng-container *ngFor="let p of data.results">
                <ng-container *ngIf="fav.favoritePK.placeId == p.place_id">
                  <ng-container>
                    <td>{{p.name}}</td>
                    <input class="btn btn-dark" type="submit" (click) = "delete(fav.favoritePK)" value="Delete">
                  </ng-container>
                </ng-container>
              </ng-container>
            </tr>
            </tbody>
            </table>
    </div>
    <div class="col-lg">
      <div #gmap style="width: 100%; height: 400px"></div>
    </div>
  </div>
</div>
