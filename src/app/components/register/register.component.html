<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form>
        First Name:
        <br>
        <input class="form-control" type="text" name="firstname">
        <br> Last Name:
        <br>
        <input class="form-control" type="text" name="lastname">
        <br> E-mail:
        <br>
        <input class="form-control" type="text" name="email">
        <br> Username:
        <br>
        <input class="form-control" type="text" name="username">
        <br> Password:
        <br>
        <input class="form-control" type="password" name="password">
        <br> Location:
        <br>
        <input type="text" name="address" value="{{this.currentLat|number:'.3'}}, {{this.currentLong|number:'.3'}}" disabled>
        <button type="button" (click)="locator()">
          <img src="https://image.flaticon.com/icons/svg/35/35247.svg" height="20" width="20">
        </button>
        <br>
        <br>
        <button class="btn btn-primary" type="submit">Submit!</button>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
