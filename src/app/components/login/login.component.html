<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form  >
        Username:
        <br>
        <div class="form-group">
          <input class="form-control" type="text" name="username" [(ngModel)]= "credential.username">
        </div>
        <br>
        <br> Password:
        <br>
        <div class="form-group">
          <input class="form-control" type="password" name="password" [(ngModel)]="credential.password">
        </div> 
        <br>
        <br>
        <button class="btn btn-primary" type="button" (click) = "submit()">Login!</button>
        <div class="col-sm-3"></div>
      </form>
      <p class="alert-message" *ngIf="alert">
        {{alert}}
      </p>
    </div>
  </div>
</div>
