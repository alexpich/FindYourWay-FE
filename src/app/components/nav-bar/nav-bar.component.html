<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li routerLinkActive="active current">
        <a class="nav-link" *ngIf="!isLoggedIn()" routerLink='/login'>Login</a>
      </li>
      <li routerLinkActive="active current">
        <a class="nav-link" *ngIf="!isLoggedIn()" routerLink='/register'>Register</a>
      </li>
      <li routerLinkActive="active current">
        <a class="nav-link" *ngIf="isLoggedIn()" routerLink='/favorite'>Favorite</a>
      </li>
      <li routerLinkActive="active current">
        <a class="nav-link" *ngIf="isLoggedIn()" routerLink='/update'>Profile</a>
      </li>
      <li class = "nav-link"*ngIf="isLoggedIn()" routerLink='/login'(click)="logout()">Log Out</li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-link" (click)="openVerticallyCentered(about)" >About</li>

      <li class="nav-link" (click)="openVerticallyCentered(content)">Help</li>
    </ul>
  </div>

  <ng-template #content let-c="close" let-d="dismiss"> 
    <app-help></app-help>
  </ng-template>

  <ng-template #about let-c="close" let-d="dismiss"> 
    <app-about></app-about>
  </ng-template>
</nav>

<ng-template #coupon let-c="close" let-d="dismiss"> 
    <app-coupon></app-coupon>
  </ng-template>

<div id= "coupons" align = "right" *ngIf="isLoggedIn()">
<span class = "badge badge-warning">Points: {{points}}<img src="https://image.flaticon.com/icons/svg/254/254209.svg" *ngIf="points>499" height="25" width="20" (click)="openVerticallyCenteredCoupon(coupon)"></span>
</div>
