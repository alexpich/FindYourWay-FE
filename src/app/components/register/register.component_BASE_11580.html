<form>
  First Name:<br>
  <input type = "text" name = "firstname">
  <br>
  Last Name:<br>
  <input type = "text" name = "lastname">
  <br>
  E-mail:<br>
  <input type = "text" name = "email">
  <br>
  Username:<br>
  <input type = "text" name = "username">
  <br>
  Password:<br>
  <input type = "password" name = "password">
  <br>
  Location:<br>
  <input type = "text" name = "address" value = "{{this.currentLat|number:'.3'}}, {{this.currentLong|number:'.3'}}" disabled >
  <button type = "button" (click)="locator()"><img src="https://image.flaticon.com/icons/svg/35/35247.svg" height = "20" width = "20"></button>
  <br><br>
<button type = "submit">Submit!</button>
</form>
