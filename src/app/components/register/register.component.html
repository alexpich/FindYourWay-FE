
<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form>
        First Name:
        <br>
        <input class="form-control" type="text" name="firstname" [(ngModel)]= "regUser.firstname" pattern = ".{2,25}" title="First name needs to be between 2 - 25 characters">
        <br> Last Name:
        <br>
        <input class="form-control" type="text" name="lastname" [(ngModel)]= "regUser.lastname" pattern = ".{2,25}" title="Last name needs to be between 2 - 25 characters">
        <br> E-mail:
        <br>
        <input class="form-control" type="email" name="email" [(ngModel)]= "regUser.email">
        <br> Username:
        <br>
        <input class="form-control" type="text" name="username" [(ngModel)]= "regUser.username" pattern = ".{2,15}" title="Username needs to be between 2 - 15 characters">
        <br> Password:
        <br>
        <input class="form-control" type="password" name="password" [(ngModel)]= "regUser.password" pattern = ".{8,16}" title="Password needs to be between 2 - 16 characters">
        <br> Location:
        <br>
        <input type="text" name="address" [(ngModel)]= "regUser.location" value="{{this.currentLat|number:'.3'}}, {{this.currentLong|number:'.3'}}" disabled>
        <button type="button" (click)="locator()">
          <img src="https://image.flaticon.com/icons/svg/35/35247.svg" height="20" width="20">
        </button>
        <br>
        <br>
        <select id = "role">
          <option value="1">User</option>
          <option value="2">Admin</option>
        </select>
        <br>
        <br>
        <button class="btn btn-primary" type="submit" (click) = "submit()" >Submit!</button>
      </form>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
